<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bento Style</title>
</head>
<body>
    <header>
        <h1>Bento Style</h1>
    </header>
    <main>
        <section>
            <figure class="img-grande">
                <img src="img/surf-4456537_640.jpg" alt="">
            </figure>
            <figure class="img-chica primera-g">
                <img src="img/flowers-8763039_640.webp" alt="" >
            </figure>
            <figure class="img-chica">
                <img src="img/full-moon-460314_640.jpg" alt="" >
            </figure>

            <figure class="img-horizontal quinto">
                <img src="img/adventure-5077760_640.jpg" alt="">
            </figure>
            <figure class="img-vertical lateral-izquierda">
                <img src="img/lake-2896379_640.jpg" alt="">
            </figure>
            <figure class="img-chica first-between">
                <img src="img/lizard-8787888_640.jpg" alt="" >
            </figure>
            <figure class="img-chica second-between">
                <img src="img/boat-4395122_640.jpg" alt="" >
            </figure>
        </section>

        <section>
            <figure class="img-grande segunda">
                <img src="img/yosemite-922757_640.jpg" alt="">
            </figure>
            <figure class="img-chica">
                <img src="img/books-7838952_1280.webp" alt="" >
            </figure>
            <figure class="img-chica primera">
                <img src="img/cat-8769861_640.jpg" alt="" >
            </figure>

            <figure class="img-horizontal">
                <img src="img/sunset-7880263_640.webp" alt="">
            </figure>
            <figure class="img-chica first">
                <img src="img/moorente-8783210_640.webp" alt="" >
            </figure>
            <figure class="img-chica last">
                <img src="img/watermelon-8283269_640.jpg" alt="" >
            </figure>
            <figure class="img-horizontal mid">
                <img src="img/blue-tit-8521052_640.webp" alt="" >
            </figure>
        </section>
    </main>
</body>
</html>
